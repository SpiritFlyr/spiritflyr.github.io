<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartoon Skull Emoji Animation</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px; 
      height: 100px; 
    }

    #emoji {
      font-size: 100px;
      position: relative;
      animation: jitteryJump 0.5s infinite, jitteryTilt 0.3s infinite;
    }

    @keyframes jitteryJump {
      0% { top: 0; }
      20% { top: -30px; }
      40% { top: -10px; }
      60% { top: -50px; }
      80% { top: -20px; }
      100% { top: 0; }
    }

    @keyframes jitteryTilt {
      0% { transform: rotate(0deg); }
      10% { transform: rotate(-5deg); }
      30% { transform: rotate(8deg); }
      50% { transform: rotate(-12deg); }
      70% { transform: rotate(6deg); }
      90% { transform: rotate(-4deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="emoji">ðŸ’€</div>
  </div>

</body>
</html>
